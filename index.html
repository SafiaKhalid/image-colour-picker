<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Image Colour Picker</title>
    </head>
    <body>
        <header>
            <h1>Image Colour Picker</h1>
        </header>
        <main>
            <section id="image-container">
                <div id="image-overlay" class="below-stack"></div>
                <button id="browse-btn">Select image</button>
                <form>
                    <label for="image-url">Paste image url</label>
                    <input type="text" id="image-url" name="image-url" />
                    <input type="submit" value="submit" />
                </form>
            </section>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
