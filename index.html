<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Image Colour Picker</title>
    </head>
    <body>
        <header>
            <h1>Image Colour Picker</h1>
        </header>
        <main>
            <section id="image-container">
                <canvas id="image-overlay" class="below-stack"></canvas>
                <button
                    id="file-input"
                    onclick="document.getElementById('browse-btn').click()"
                >
                    Choose image (or drag/drop image)
                </button>
                <input type="button" />
                <input
                    type="file"
                    accept="image/png, image/jpeg"
                    id="browse-btn"
                />
                <form id="input-form">
                    <label for="image-url">Paste image url</label>
                    <input type="text" id="image-url" name="image-url" />
                    <button type="submit">Submit</button>
                </form>
                <p id="alert"></p>
            </section>
            <button
                id="select-image"
                onclick="document.getElementById('browse-btn').click()"
            >
                Select another image
            </button>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
